<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/icon_buratino.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Limelight|Open+Sans:300,400,500,600,700,800,900&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Buratino - Hem</title>
</head>
<body class="noscroll fadeclass">
    <div class="status_bar">
        <i class="material-icons statusicons" style="margin: 0.1vh 0.1vw; font-size: 2.9vh;">
            stop
        </i>
        <i class="material-icons statusicons" style="margin: 0.5vh 0.5vw;" >
            brightness_1
        </i>
        <i class="material-icons statusicons" style="margin: 0.5vh 4vw 0.5vh 0.6vw;" >
            signal_wifi_4_bar
        </i>
    </div>
    <header>
        <button class="small flag error"></button>
        <div>
            <h1>Buratino</h1>
            <hr>
            <h2>Hem</h2>
        </div>
        <div>
            <button  class="small error" id="aboutus">
                Om Oss
            </button>
        </div>
    </header>
    <main class="flexgrid"> <!-- Förklara sedan i dokumentationen varför du har en container som är en flexbox som håller inne en navgrid-->
        <nav class="navgrid">
            <div>
                <button onclick="fadetolarmlas()"class="large">
                    <i class="material-icons-round" style="font-size: 7vmax;">
                        house
                    </i>
                </button>
                <h3>Larm & Lås</h3>
            </div>
            <div>
                <button onclick="fadetowifi()" class="large">
                    <i class="material-icons-round" style="font-size: 7vmax;">
                        wifi
                    </i>
                </button>
                <h3>Wi-Fi</h3>
            </div>
            <div>
                <button onclick="fadetoljudljus()" class="large">
                    <i class="material-icons-round" style="font-size: 6.5vmax;">
                        surround_sound
                    </i>
                </button>
                <h3>Ljud & Ljus</h3>
            </div>
            <div>
                <button onclick="fadetosakringar()" class="large">
                    <i class="material-icons-round" style="font-size: 7vmax;">
                        offline_bolt
                    </i>
                </button>
                <h3>Säkringar</h3>
            </div>
            <div>
                <button class="large error">
                    <i class="material-icons" style="font-size: 6.5vmax;">
                        weekend
                    </i>
                </button>
                <h3>Möbler</h3>
            </div>
            <div>
                <button class="large error">
                    <i class="material-icons-round" style="font-size: 9vmax;">
                        add
                    </i>
                </button>
                <h3>Tillägg</h3>
            </div>
            <div>
                <button class="large error">
                    <i class="material-icons" style="font-size: 6vmax;">
                        contact_mail
                    </i>
                </button>
                <h3>Kontakt</h3>
            </div>
            <div>
                <button class="large error">
                    <i class="material-icons-round" style="font-size: 6.6vmax;">
                        local_laundry_service
                    </i>
                </button>
                <h3>Städning</h3>
            </div>
        </nav>
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
</body>
</html>
